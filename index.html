<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenLayers Map</title>
  
  <style>
    

   
  </style>
</head>

<body>
  <!-- Peta -->
  <div id="map" class="map"></div>

  <!-- Kontrol Layer -->
<div id="layer-control">
  <div class="layer-control-header">Kontrol Layer dan Filter</div>

  <!-- Filter Layer -->
  <div class="form-check">
    <input type="checkbox" id="toggle-pku" class="form-check-input" checked>
    <label for="toggle-pku" class="form-check-label">Tampilkan Poligon Pekanbaru</label>
  </div>
  <div class="form-check">
    <input type="checkbox" id="toggle-macet" class="form-check-input" checked>
    <label for="toggle-macet" class="form-check-label">Tampilkan Titik Macet</label>
  </div>

  <!-- Filter Waktu Kemacetan -->
  <div class="checkbox-group mt-3">
    <label class="form-label">Filter Waktu Kemacetan</label>
    <div class="form-check">
      <input type="checkbox" id="macet-pagi" class="form-check-input">
      <label for="macet-pagi" class="form-check-label">Pagi</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="macet-siang" class="form-check-input">
      <label for="macet-siang" class="form-check-label">Siang</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="macet-sore" class="form-check-input">
      <label for="macet-sore" class="form-check-label">Sore</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="macet-malam" class="form-check-input">
      <label for="macet-malam" class="form-check-label">Malam</label>
    </div>
  </div>

  <!-- Hasil Filter -->
  <div id="traffic-list" class="traffic-list" style="display: none;">
    <h4>Hasil Filter Kemacetan</h4>
    <ul id="traffic-items"></ul>
  </div>
</div>

  <!-- Popup -->
  <div id="popup" class="ol-popup">
    <button id="popup-closer" class="ol-popup-closer">Ã—</button>
    <div id="popup-content"></div>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
