<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenLayers Map</title>
</head>

<body>
  <div id="map" class="map"></div>

  <div id="layer-control" class="position-absolute top-0 start-0 p-3 bg-light rounded shadow">
    <div class="form-check">
      <input type="checkbox" id="toggle-pku" class="form-check-input" checked>
      <label for="toggle-pku" class="form-check-label">Tampilkan Poligon Pekanbaru</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="toggle-macet" class="form-check-input" checked>
      <label for="toggle-macet" class="form-check-label">Tampilkan Titik Macet</label>
    </div>
  </div>

  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer">X</a>
    <div id="popup-content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
